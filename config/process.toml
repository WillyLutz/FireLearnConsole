[filesorter]
enable_multiple = true
    [filesorter.multiple]
    # Absolute path required
    parent_directory="/media/wlutz/TOSHIBA EXT/Electrical activity analysis/TAHINAVIRUS/DATA/-DRUG/T=24H"
    to_include = ['Analog.csv', ]
    to_exclude = ['TTX', ]

    [filesorter.multiple.targets]
    'NI' = 'Mock'
    'TAHV' = 'Tahv'

    [filesorter.single]
    # Absolute path required
    file=""


[signal]

index_col = "TimeStamp [Âµs]"
# putting value to 0 disables the parameter
behead = 6

subdivide = 30 # 0 to disable
fft = 10000  # in Hz. 0 to disable
average = true
interpolation = 300 # 0 to disable

    [signal.select_rows]
    enable = true
    start = 0
    end = 0

    [signal.select_columns]
    mode = "max" # select columns by their maximum metric
    metric = "std"  # Metric used to select columns
    number = 35  # number of columns to select, based on mode and metric. 0 to disable

    [signal.filtering]
    enable = true
    order = 3
    sampling_frequency = 10000  # in Hz
    type = 'highpass'  # among 'highpass', 'lowpass', 'bandstop', 'bandpass'
    first_freq = 50  # in Hz
    second_freq = 0  # in Hz, only if 'bandstop' or 'bandpass'

    [signal.harmonics]
    enable = true
    order = 3
    type = 'all' # among 'all', 'even', 'odd'
    frequency = 50  # in Hz
    nth = 35

[save]
random_key = true
timestamp = true
keyword = ""
filename = ""
# Absolute path required
save_under = "/home/wlutz/PycharmProjects/FireLearnConsole/output"
make_as_dataset = true  # or false